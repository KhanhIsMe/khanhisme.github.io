<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8-học lập trình để đi làm</title>
    <link rel='shortcut icon' href='./asset/img/logo/favicon.ico' />
    <link rel="stylesheet" href="./asset/css/dangki.css">
</head>
<body>
    <div class="backgroud">

    
        <div class="container">
            <div class="clearfix">
                <div class="form">
                
                    <div class="header">
                        <img src="./asset/img/f8_icon.png" alt="">
                        <h2>Đăng nhập vào F8</h2>
                    </div> 
                    <form name="info" action="/asset/php/main.php" method="get">
                        <div class="login">
                            <h2>Email</h2></br>
                            <input type="text" name="email" placeholder="Địa chỉ email">
                        </div>
                        <div class="password">
                            <input type="password" name="pass" class="password_sub"placeholder="Mật khẩu">
                        </div>
                        <!-- <input type="submit"> -->
                    </form>
                    <div class="submit">
                        <button>Đăng nhập</button>
                    </div>
                    <div class="footer">
                        <p>Bạn chưa có tài khoản ?</p>
                        <p class="next">Đăng ký</p>
                    </div>
                </div>
                <div class="sign_in">
                    <div class="header">
                        <img src="./asset/img/f8_icon.png" alt="">
                        <h2>Đăng ký tài khoản F8</h2>
                    </div> 
                    <form action="">
                        <div class="name">
                            <h3>Tên của bạn</h3>
                            <input type="text" placeholder="Nhập tên">
                        </div>
                        <div class="user">
                            <h3>Email ?</h3>
                            <input type="text" placeholder="Nhập email">
                        </div>
                        <div class="matkhau">
                            <h3>Nhập mật khẩu</h3>
                            <input type="password" placeholder="Ít nhất 8 kí tự">
                            <h3>Xác nhận mật khẩu</h3>
                            <input type="password" placeholder="Nhập lại mật khẩu">
                        </div>
                    </form>
                    <div class="confirm">
                        <button>Xác nhận</button>
                    </div>
                    <div class="footer">
                        <p>Bạn đã có tài khoản ?</p>
                        <p class="prev">Đăng nhập</p>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <script src="./asset/javascript/dangky.js"></script>
</body>
</html>
